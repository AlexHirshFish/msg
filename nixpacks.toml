[phases.setup]
nixPkgs = [
  "php82",
  "php82Extensions.pdo",
  "php82Extensions.pdo_mysql", 
  "php82Extensions.mbstring",
  "php82Extensions.gd",
  "php82Extensions.curl",
  "php82Extensions.zip",
  "php82Extensions.exif",
  "php82Extensions.intl",
  "php82Extensions.bcmath",
  "php82Extensions.openssl",
  "composer",
  "nodejs-18_x"
]

[phases.install]
cmds = ["composer install --ignore-platform-reqs"]

[phases.build]
cmds = ["echo 'Build completed'"]

[start]
cmd = "php -S 0.0.0.0:${PORT:-8000} -t ."